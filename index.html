<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Toxic Lounge - Coming soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
  <div class="page">
    <div class="card">
      <h1 class="title toxic-gradient">Toxic Lounge</h1>

      <p class="countdown" id="countdown">Launching in …</p>
      <div class="social">
        <a href="https://discord.gg/jouwInviteCode"
           class="social-link"
           target="_blank"
           rel="noopener noreferrer">
          <span class="discord-icon" aria-hidden="true">
            <img src="discord.png" alt="" class="discord-img">
          </span>
          <span class="social-text">Join our Discord</span>
        </a>
      </div>
	  <p class="meta">Since 2023 • Discord community</p>
    </div>
  </div>

  <script>
    const targetDate = new Date("2025-12-05T00:00:00+01:00");
    const countdownEl = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdownEl.textContent = "Coming soon!";
        return;
      }

      const totalSeconds = Math.floor(diff / 1000);
      const days = Math.floor(totalSeconds / (60 * 60 * 24));
      const hours = Math.floor((totalSeconds % (60 * 60 * 24)) / (60 * 60));
      const minutes = Math.floor((totalSeconds % (60 * 60)) / 60);
      const seconds = totalSeconds % 60;

      countdownEl.textContent =
        `${days}d ${String(hours).padStart(2, "0")}u ` +
        `${String(minutes).padStart(2, "0")}m ` +
        `${String(seconds).padStart(2, "0")}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
